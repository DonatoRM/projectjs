<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thermworksheet</title>
    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href=../assets/css/operator.css>
    <script src="../node_modules/@popperjs/core/dist/umd/popper.min.js" defer></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" defer></script>
    <script src="../node_modules/@fortawesome/fontawesome-free/js/all.min.js" defer></script>
    <script type="module" src="../assets/js/operator.js" defer></script>
</head>
<body>
<main class="container-fluid d-flex flex-column h-100 bg-color-background">
    <div class="row my-1">
        <div class="col d-flex flex-row justify-content-evenly bg-color-background pt-2 pb-2">
            <button id="client" name="client" class="btn bg-color-black text-white px-5" data-bs-toggle="modal"
                    data-bs-target="#modalClients">Cliente
            </button>
            <button id="installation" name="client" class="btn bg-color-black text-white px-5" data-bs-toggle="modal"
                    data-bs-target="#modalInstallations">Instalación
            </button>
            <button id="location" name="client" class="btn bg-color-black text-white px-5" data-bs-toggle="modal"
                    data-bs-target="#modalLocations">Localización
            </button>
            <button id="position" name="client" class="btn bg-color-black text-white px-5" data-bs-toggle="modal"
                    data-bs-target="#modalPositions">Posición
            </button>
        </div>
    </div>
    <div class="row bg-color-blue px-1 py-2 mb-2 mx-1 rounded">
        <div class="col clients">
            <label for="clients" class="form-label mb-0">Cliente</label>
            <select id="clients" class="form-select form-select-mg mb-2 mt-0"></select>
        </div>
        <div class="col installations">
            <label for="installations" class="form-label mb-0">Instalaciones</label>
            <select id="installations" class="form-select form-select-mg mb-2 mt-0"></select>
        </div>
        <div class="col locations">
            <label for="locations" class="form-label mb-0">Localizaciones</label>
            <select id="locations" class="form-select form-select-mg mb-2 mt-0"></select>
        </div>
    </div>
    <div class="row my-2 mx-1 d-flex align-items-center">
        <div class="searchContainer col-8 p-3 bg-color-blue rounded">
            <label for="search" class="d-none"></label>
            <input type="search" id="search" name="search" placeholder="Buscar..." class="form-control search"/>
            <span class="icon"><i class="fa-solid fa-magnifying-glass text-secondary"></i></span>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center px-0">
            <button type="button" name="exit" id="exit"
                    class="btn bg-color-green text-white btn-lg px-5 border-color-black mx-0 exit">Cerrar sesión
            </button>
        </div>
    </div>
    <div class="row mt-2 mx-1">
        <div class="col px-0 ">
            <table class="table table-striped">
                <thead class="position-relative">
                <tr class="text-center table-secondary position-sticky sticky-top">
                    <th>ID</th>
                    <th>Posición</th>
                    <th>Elemento</th>
                    <th>Punto</th>
                    <th>Fase</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="table"></tbody>
            </table>
        </div>
    </div>
</main>
<!--Popup Cerrar Sesión-->
<div class="modal fade" id="popupExit" tabindex="-1" aria-labelledby="modalExitSession" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-color-green text-white">
                <h1 class="modal-title fs-5" id="titleModal">Cerrar sesión</h1>
                <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <span>¿Desea cerrar la sessión?</span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn bg-color-green text-white border-1 close" data-bs-dismiss="modal">
                    Atrás
                </button>
                <button type="button" class="btn bg-color-red text-white border-1" id="exitSession">Salir</button>
            </div>
        </div>
    </div>
</div>
<div id="modalDanger" class="modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-message">
        <div class="modal-content border-3 border-color-red">
            <div class="modal-header bg-white text-color-red border-0 py-1 px-4 pt-2">
                <div class="d-flex w-100">
                    <div>
                        <img src="../assets/images/peligro.png" alt="Modal de borrar defectos" class="icon">
                    </div>
                    <div class="w-100 d-flex align-items-center">
                        <h5 class="modal-title mx-auto fw-bold fs-5 pe-3">¿ ESTÁS SEGURO ?</h5>
                    </div>
                </div>
            </div>
            <div class="modal-body text-center py-1 px-4">
                <span class="text-color-red fw-bold">Los datos se perderán de forma definitiva</span>
            </div>
            <div class="modal-footer border-0 d-flex justify-content-evenly">
                <button type="button"
                        class="btn bg-color-green border-color-black border-1 text-white closeModal px-3 backMessage"
                        data-bs-dismiss="modal">atrás
                </button>
                <button type="button" class="btn bg-color-red border-color-black border-1 text-white closeModal px-3"
                        data-bs-dismiss="modal" id="borrar">borrar
                </button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modalClients" tabindex="-1" aria-labelledby="Modal de Clientes" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-message modal-clients">
        <div class="modal-content bg-color-background">
            <form class="p-2">
                <div class="modal-header bg-color-background border-0 p-0">
                    <h5 class="modal-title py-1 bg-color-blue text-white w-100 text-center rounded fw-normal"
                        id="modalClientesTitle">Clientes</h5>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col p-0 m-0">
                            <label for="totalClients" class="form-label fw-bold mb-0 $fs-labels">Clientes</label>
                            <select id="totalClients" class="form-select form-select-mg mb-2 mt-0" size="3"
                                    aria-describedby="selector de clientes"></select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col p-0 m-0">
                            <label for="nameNewClient" class="form-label fw-bold mb-0 $fs-labels">Nombre</label>
                            <input type="text" id="nameNewClient" class="form-control valid"
                                   aria-describedby="Nombre del cliente"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col p-0 mt-2 me-2">
                            <label for="zipCodeNewClient" class="form-label fw-bold mb-0 $fs-labels">C.P.</label>
                            <input type="text" id="zipCodeNewClient" class="form-control valid"
                                   aria-describedby="código postal"/>
                        </div>
                        <div class="col p-0 mt-2 me-2">
                            <label for="countryNewClient" class="form-label fw-bold mb-0 $fs-labels">País</label>
                            <select id="countryNewClient" class="form-select form-select-mg mb-2 mt-0"
                                    aria-describedby="selector de país"></select>
                        </div>
                        <div class="col p-0 mt-2 me-2">
                            <label for="provinceNewClient" class="form-label fw-bold mb-0 $fs-labels">Provincia</label>
                            <select id="provinceNewClient" class="form-select form-select-mg mb-2 mt-0"
                                    aria-describedby="selector de provincia"></select>
                        </div>
                        <div class="col p-0 mt-2">
                            <label for="municipalityNewClient"
                                   class="form-label fw-bold mb-0 $fs-labels">Localidad</label>
                            <select id="municipalityNewClient" class="form-select form-select-mg mb-2 mt-0"
                                    aria-describedby="selector de localidad"></select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col p-0 m-0">
                            <label for="addressNewClient" class="form-label fw-bold mb-0 $fs-labels">Dirección</label>
                            <input type="text" id="addressNewClient" class="form-control valid"
                                   aria-describedby="dirección del cliente"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2 p-0 mt-2 me-2">
                            <label for="phoneNewClient" class="form-label fw-bold mb-0 $fs-labels">Teléfono</label>
                            <input type="text" id="phoneNewClient" class="form-control valid"
                                   aria-describedby="teléfono del cliente"/>
                        </div>
                        <div class="col-10 p-0 mt-2">
                            <label for="emailNewClient" class="form-label fw-bold mb-0 $fs-labels">Email</label>
                            <input type="email" id="emailNewClient" class="form-control valid"
                                   aria-describedby="email del cliente"/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer justify-content-start px-0">
                    <div class="row m-0 p-0 w-100">
                        <div class="col-4 p-0">
                            <button type="submit"
                                    data-bs-dismiss="modal" id="idDeleteNewClient"
                                    class="btn bg-color-red text-white border-1 border-color-black">Eliminar
                            </button>
                        </div>
                        <div class="col-8 p-0 text-end">
                            <button type="submit"
                                    data-bs-dismiss="modal" id="idNewClient"
                                    class="btn bg-color-green text-white border-1 border-color-black">Aceptar
                            </button>
                            <button type="reset"
                                    class="btn bg-color-blue border-color-black border-1 text-white"
                                    id="resetNewClient">Borrar
                            </button>
                            <button type="button" id="backNewClient"
                                    data-bs-dismiss="modal"
                                    class="btn bg-color-marron text-white border-1 border-color-black">Atrás
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal fade" id="modalInstallations" tabindex="-1" aria-labelledby="Modal de Clientes" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-message">
        <div class="modal-content bg-color-background">
            <form>
                <div class="modal-header bg-color-background border-0 p-2">
                    <h5 class="modal-title py-2 bg-color-blue text-white w-100 text-center rounded fw-normal"
                        id="modalInstallationsTitle">Instalaciones</h5>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    class="btn bg-color-marron border-color-black border-1 text-white closeModal px-3"
                    <button type="button"
                            data-bs-dismiss="modal" id="idBackNewInstallation">atrás
                    </button>
                    <button type="button"
                            class="btn bg-color-green border-color-black border-1 text-white closeModal px-3 backMessage"
                            id="newInstallations">insertar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal fade" id="modalLocations" tabindex="-1" aria-labelledby="Modal de Clientes" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-message">
        <div class="modal-content bg-color-background">
            <form>
                <div class="modal-header bg-color-background border-0 p-2">
                    <h5 class="modal-title py-2 bg-color-blue text-white w-100 text-center rounded fw-normal"
                        id="modalLocationsTitle">Localizaciones</h5>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button"
                            class="btn bg-color-marron border-color-black border-1 text-white closeModal px-3"
                            data-bs-dismiss="modal" id="idBackNewLocation">atrás
                    </button>
                    <button type="button"
                            class="btn bg-color-green border-color-black border-1 text-white closeModal px-3 backMessage"
                            id="newLocation">insertar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal fade" id="modalPositions" tabindex="-1" aria-labelledby="Modal de Clientes" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-message">
        <div class="modal-content bg-color-background">
            <form>
                <div class="modal-header bg-color-background border-0 p-2">
                    <h5 class="modal-title py-2 bg-color-blue text-white w-100 text-center rounded fw-normal"
                        id="modalPositionsTitle">Posiciones</h5>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button"
                            class="btn bg-color-marron border-color-black border-1 text-white closeModal px-3"
                            data-bs-dismiss="modal" id="idBackNewPosition">atrás
                    </button>
                    <button type="button"
                            class="btn bg-color-green border-color-black border-1 text-white closeModal px-3 backMessage"
                            id="newPosition">insertar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
