<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thermworksheet</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <script type="module" src="assets/js/index.js" defer></script>
    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js" defer></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" defer></script>
    <script src="node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
</head>
<body class="bg-primary">
<main>
    <section class="login bg-color-background">
        <form class="form bg-color-blue" id="form" autocomplete="off">
            <div class="mb-3">
                <label for="username" class="form-label ps-2">Usuario</label>
                <input type="text" class="form-control" id="username" placeholder="usuario..." required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label ps-2">Contraseña</label>
                <input type="password" class="form-control" id="password" autocomplete="current-password" placeholder="contraseña..." required>
            </div>
            <div class="mx-auto mt-3">
                <button type="submit" class="btn bg-color-green text-white">Aceptar</button>
            </div>
        </form>
    </section>
    <div id="errorAuthorization" class="modal text-color-red" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-color-red text-white">
                    <h5 class="modal-title ms-3">Ha ocurrido un error</h5>
                    <button type="button" class="btn-close closeModal" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="errorLogin"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary closeModal" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
